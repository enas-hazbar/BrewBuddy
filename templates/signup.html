<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Popup</title>

    <style>
        .login-box {
            width: 400px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            outline: 1px solid #D97706;
            background: #2c1c05;
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
        }

        .inner-box {
            width: 80%;
            display: flex;
            height: 80%;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .logo {
            margin-top: 10px;
        }

        .title {
            font-size: 2rem;
            color: white;
            text-align: center;
        }

        .describtion {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            max-width: 260px;
        }

        .input {
            width: 100%;
            height: 45px;
            border: none;
            background: #d3c8ba;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            padding: 0 1rem;
        }

        .input:focus {
            outline: none;
            background: #FFF8E1;
        }

        .continue {
            width: 100%;
            height: 45px;
            background: #D97706;
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .no-account {
            width: 50%;
            height: 25px;
            background: #FFF8E1;
            border-radius: 10px;
            border: none;
            color: rgb(146, 146, 146);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none; 
        }

        .continue:hover {
            background: #e78020;
        }
    </style>
</head>

<body>
    <section class="section dashboard">
        <div class="login-box">
            <div class="inner-box">

                <img src="../static/beer-1858.svg" width="70" height="70" class="logo">

                <div class="title">Sign Up</div>

                <div class="describtion">
                    Enter your login details to continue.
                </div>

                <input class="input" type="text" placeholder="Enter Username">
                <input class="input" type="password" placeholder="Enter Password">
                <input class="input" type="password" placeholder="Repeat Password">

                <button class="continue">Save</button>

                <a href="home.html" class="no-account">Go back to login</a>

            </div>
        </div>
    </section>
</body>

</html>
